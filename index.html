<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Using Fetch Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-warning text-white mt-5 p-4">
            <h1>Facts</h1>
            <p>Enter a number and get a random number</p>
            <input
              type="number"
              name="number"
              id="numberInput"
              class="form-control"
              placeholder="Enter number"
              min="0"
            />
            <div class="card-body" id="fact">
              <h3 class="card-title">Number Fact</h3>
              <p class="card-text text-danger font-bold" id="factText"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script>
      let fact = document.querySelector("#fact");
      let factText = document.querySelector("#factText");
      let numberInput = document.querySelector("#numberInput");

      //   numberInput.addEventListener("input", getFactAjax);
      numberInput.addEventListener("input", getFactFetch);

      function getFactAjax() {
        let number = numberInput.value;
        if (number != "") {
          let xhr = new XMLHttpRequest();
          xhr.open("GET", "http://numberapi.com/" + number);
          xhr.onload = function () {
            if (this.status == 200) {
              fact.style.display = "block";
              factText.innerText = this.responseText;
            }
          };
          xhr.send();
        }
      }

      function getFactFetch() {
        let number = numberInput.value;
        if (number != "") {
          fetch("http://numberapi.com/" + number)
            .then((res) => res.text())
            .then((data) => {
              fact.style.display = "block";
              factText.innerText = data;
            })
            .catch((err) => {
              console.log(err);
            });
        }
      }
    </script>
  </body>
</html>
